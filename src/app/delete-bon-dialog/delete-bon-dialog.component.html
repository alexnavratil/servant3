<h2 md-dialog-title>Bon löschen</h2>
<p>
  Wollen Sie den Bon <strong>{{ bon.name }}</strong> wirklich löschen?<br/>
  <strong>!ACHTUNG! </strong> Dabei werden auch die Umsätze diese Bons gelöscht!!!
</p>
<md-dialog-actions>
  <button md-button md-dialog-close>Nein</button>
  <button md-button [md-dialog-close]="true">Ja</button>
</md-dialog-actions>
